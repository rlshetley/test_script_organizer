<div class="modal-header">
    <h3>Add User</h3>
</div>
<div class="modal-body">
    <label class="control-label">User Name</label>
    <input id="userName" type="text" ng-model="user.userName" ng-minlength=5/>
    <br />
    <label class="control-label">Password</label>
    <input id="password" type="password" ng-model="user.password" />
    <br />
    <label class="control-label">Confirm Password</label>
    <input id="confirmPassword" type="password" ng-model="user.confirmPassword" />
    <br />
    <label class="control-label">First Name</label>
    <input id="firstName" type="text" ng-model="user.firstName" />
    <br />
    <label class="control-label">Last Name</label>
    <input id="lastName" type="text" ng-model="user.lastName" />
    <br />
    <label class="control-label">Email</label>
    <input id="email" name="email" type="email" ng-model="user.email"/>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Roles</div>
        <div class="panel-body">
            <label ng-repeat="role in roles">
            <input type="checkbox" value="{{role.name}}" ng-model="role.selected" > 
                {{role.name}}
            </label>
            <br />
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">
        Save</button>
    <button class="btn btn-warning" ng-click="cancel()">
        Cancel</button>
</div>
