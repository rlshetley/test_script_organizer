<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Tests</h3>
    </div>
    <div class="panel-body">
<div>
Search: 
<input ng-model="query">  

Order By:
<select ng-model="orderProp">
  <option value="name">Alphabetical</option>
</select>
</div>
<br />


<table class="table table-striped table-condensed table-bordered">
    <tr ng-repeat="test in tests | filter:query | orderBy:orderProp">
      <td><a href="#/edittest/{{test.id}}">{{test.name}}</a></td>
       <td><button tsoclick="createTestSession/{{test.id}}">Start Test</button></td>
      <td><button ng-click="edit(test.id)">Edit</button></td>
      <td><button ng-click="delete(test.id)">Delete</button></td>
    </tr>
</table>

<button class="btn" tsoclick="addtest/0/{{testSuiteId}}">Add a Test</button>
        </div>
    </div>
