
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Users</h3>
    </div>
    <div class="panel-body">
        <div>
    Search:
    <input ng-model="query">
    Order By:
    <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
    </select>
</div>
<br />
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Is Active</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users | filter:query | orderBy:orderProp">
                    <td>
                        {{user.userName}}
                    </td>
                    <td>
                        {{user.email}}
                    </td>
                    <td>
                        {{user.firstName}} {{user.lastName}}
                    </td>
                    <td>
                        {{user.is_active}}
                    </td>
                    <td>
                        <button ng-click="edit(user)">Edit</button>
                    </td>
                    <td>
                        <button ng-click="delete(user.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn" ng-click="add()">
            Add a User</button>
    </div>
</div>
