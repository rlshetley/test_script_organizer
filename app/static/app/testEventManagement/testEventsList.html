<table class="table table-striped table-condensed table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="testEvent in vm.testEvents | filter:query | orderBy:orderProp">
            <td>
                <a href="#/testEvent/{{testEvent.id}}">{{testEvent.name}}</a>
            </td>
            <td>
                {{testEvent.date | date:'MM-dd-yyyy'}}
            </td>
        </tr>
    </tbody>
</table>
