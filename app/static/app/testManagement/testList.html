<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Tests
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="test in vm.tests">
                    <td><a href="#/edittest/{{test.id}}">{{test.name}}</a></td>
                    <td><button tsoclick="createTestSession/{{test.id}}" class="btn btn-warning btn-sm">Start Test</button></td>
                    <td><button class="btn btn-primary btn-sm" ng-click="vm.edit(test.id)">Edit</button></td>
                    <td><button class="btn btn-danger btn-sm" ng-click="vm.delete(test.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" tsoclick="addtest/0/{{vm.testSuiteId}}">Add a Test</button>
    </div>
</div>
