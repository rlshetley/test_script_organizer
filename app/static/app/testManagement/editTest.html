
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Test Information</h3>
    </div>
    <div class="panel-body">
        <label class="control-label">Test Name:</label>
        <input type="text" ng-model="vm.test.name" />
        <button class="btn" ng-click="vm.save()">Save Test</button>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Test Steps
        </h3>
    </div>
    <div class="panel-body">
        <div>
            Search:
            <input ng-model="query">
            Order By:
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
            </select>
        </div>
        <br />
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Step</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ui-sortable="sortableOptions" ng-model="testSteps">
                <tr ng-repeat="testStep in vm.testSteps| orderBy:'stepNumber' | filter:query | orderBy:orderProp">
                    <td>{{testStep.stepNumber}}</td>
                    <td><a ng-click="vm.editTestStep(testStep.id)">{{testStep.name}}</a></td>
                    <td><button ng-click="vm.removeTestStep(testStep.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn" ng-click="vm.addTestStep()">Add a Test Step</button>
    </div>
</div>
