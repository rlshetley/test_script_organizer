<table st-table="projectsListCtrl.displayProjects" st-safe-src="projectsListCtrl.projects" class="table table-striped">
    <thead>
        <tr>
            <th>Project Name</th>
            <th>Test Suites</th>
            <th>Test Events</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in projectsListCtrl.displayProjects">
            <td>{{project.name}}</td>
            <td>
                <a href="#/testSuites/{{project.id}}">Suites ({{project.testSuitesCount}})</a>
            </td>
            <td>
                <a href="#/testEvents/{{project.id}}">Events</a>
            </td>
            <td>
                <button type="button" ng-click="projectsListCtrl.editProject(project)" class="btn btn-sm btn-warning">
                    <i class="glyphicon glyphicon-pencil">
                    </i>
                </button>
                <button type="button" ng-click="projectsListCtrl.removeProject(project)" class="btn btn-sm btn-danger">
                    <i class="glyphicon glyphicon-remove-circle">
                    </i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<button type="button" ng-click="projectsListCtrl.createProject()" class="btn btn-primary">
    <i class="glyphicon glyphicon-plus">
    </i>
    Create Project
</button>
