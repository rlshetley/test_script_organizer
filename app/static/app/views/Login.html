<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger" id="login-error" ng-show="failedLogin">
                        <p>Invalid Login.</p>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="User Name" name="userName" type="text" ng-model="userName">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
                    </div>
                    <!--<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>-->
                    <input class="btn btn-lg btn-success btn-block" type="button" value="Login" ng-click="login()">
                </div>
            </div>
        </div>
    </div>
</div>
