<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Script Organizer</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="scripts/angular-xeditable/dist/css/xeditable.css" />
    <link rel="stylesheet" href="scripts/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->

</head>
<body>

    <!-- header -->
    <div id="top-nav" class="navbar navbar-default navbar-static-top"  ng-controller="menuController as vm">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Test Script Organizer</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="vm.loggedIn" class="dropdown">
                        <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">
                            <i class="glyphicon glyphicon-user"></i>
                            Admin
                            <span class="caret"></span>
                        </a>
                        <ul id="g-account-menu" class="dropdown-menu" role="menu">
                            <li>
                                <a href="#/admin">My Profile</a>
                            </li>
                            <li>
                                <a href="#/admin/user">User Administration</a>
                            </li>
                            <li>
                                <a href="#/admin">Administration</a>
                            </li>
                        </ul>
                    </li>
                    <li ng-show="vm.loggedIn"><a href="#/logout"><i class="glyphicon glyphicon-lock"></i>Logout</a></li>
                </ul>
            </div>
            <div ng-repeat="alert in vm.alerts">
                <div class="alert {{alert.type}}" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{alert.msg}}
                </div>
            </div>
        </div>
        <!-- /container -->
    </div>

    <div ng-view></div>
    
    <!-- bower:js -->
    <script src="scripts/jquery/jquery.js"></script>
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="scripts/bootstrap/dist/js/bootstrap.js"></script>
    <script src="scripts/angular-route/angular-route.js"></script>
    <script src="scripts/angular-cookies/angular-cookies.js"></script>
    <script src="scripts/angular-resource/angular-resource.js"></script>
    <script src="scripts/moment/moment.js"></script>
    <script src="scripts/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="scripts/jquery-ui/jquery-ui.js"></script>
    <!-- endbower -->
    
    <!-- injector:js -->
    <script src="/app/app.js"></script>
    <script src="/app/directives/tsoclick.js"></script>
    <script src="/app/directives/uiSortable.js"></script>
    <script src="/app/general/dashboard.controller.js"></script>
    <script src="/app/general/error.controller.js"></script>
    <script src="/app/general/menu.controller.js"></script>
    <script src="/app/modules/projects/project.controller.js"></script>
    <script src="/app/modules/projects/project.module.js"></script>
    <script src="/app/modules/testEvents/projectTestEventList.controller.js"></script>
    <script src="/app/modules/testEvents/testEvent.controller.js"></script>
    <script src="/app/modules/testEvents/testEvent.module.js"></script>
    <script src="/app/modules/testEvents/testEventList.controller.js"></script>
    <script src="/app/modules/testSessions/createTestSession.controller.js"></script>
    <script src="/app/modules/testSessions/testSession.module.js"></script>
    <script src="/app/modules/testSuites/testSuite.controller.js"></script>
    <script src="/app/modules/testSuites/testSuite.module.js"></script>
    <script src="/app/modules/tests/completeTest.controller.js"></script>
    <script src="/app/modules/tests/editTest.controller.js"></script>
    <script src="/app/modules/tests/executeTest.controller.js"></script>
    <script src="/app/modules/tests/test.controller.js"></script>
    <script src="/app/modules/tests/test.module.js"></script>
    <script src="/app/modules/users/editProfile.controller.js"></script>
    <script src="/app/modules/users/login.controller.js"></script>
    <script src="/app/modules/users/logout.controller.js"></script>
    <script src="/app/modules/users/user.module.js"></script>
    <script src="/app/modules/users/userAdmin.controller.js"></script>
    <script src="/app/services/base64Service.js"></script>
    <script src="/app/services/notifyService.js"></script>
    <script src="/app/services/profileService.js"></script>
    <script src="/app/services/projectService.js"></script>
    <script src="/app/services/roleManagementService.js"></script>
    <script src="/app/services/testEventResultsService.js"></script>
    <script src="/app/services/testEventService.js"></script>
    <script src="/app/services/testResultService.js"></script>
    <script src="/app/services/testService.js"></script>
    <script src="/app/services/testSessionService.js"></script>
    <script src="/app/services/testStepService.js"></script>
    <script src="/app/services/testSuiteService.js"></script>
    <script src="/app/services/userAdminService.js"></script>
    <script src="/app/services/userService.js"></script>
    <!-- endinjector -->
</body>
</html>
