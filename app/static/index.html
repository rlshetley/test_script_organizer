<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Script Organizer</title>
    <!-- bower:js -->
    <script src="scripts/jquery/jquery.js"></script>
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="scripts/bootstrap/dist/js/bootstrap.js"></script>
    <script src="scripts/angular-route/angular-route.js"></script>
    <script src="scripts/angular-cookies/angular-cookies.js"></script>
    <script src="scripts/angular-resource/angular-resource.js"></script>
    <script src="scripts/moment/moment.js"></script>
    <script src="scripts/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="scripts/jquery-ui/jquery-ui.js"></script>
    <!-- endbower -->
    <!-- bower:css -->
    <link rel="stylesheet" href="scripts/angular-xeditable/dist/css/xeditable.css" />
    <link rel="stylesheet" href="scripts/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/services/projectService.js" type="text/javascript"></script>
    <script src="app/services/testService.js" type="text/javascript"></script>
    <script src="app/services/testStepService.js" type="text/javascript"></script>
    <script src="app/services/testSessionService.js" type="text/javascript"></script>
    <script src="app/services/testResultService.js" type="text/javascript"></script>
    <script src="app/services/testEventService.js" type="text/javascript"></script>
    <script src="app/services/testEventResultsService.js" type="text/javascript"></script>
    <script src="app/services/userService.js" type="text/javascript"></script>
    <script src="app/services/base64Service.js" type="text/javascript"></script>
    <script src="app/services/userAdminService.js" type="text/javascript"></script>
    <script src="app/services/roleManagementService.js" type="text/javascript"></script>
    <script src="app/services/testSuiteService.js" type="text/javascript"></script>
    <script src="app/services/notifyService.js" type="text/javascript"></script>
    <script src="app/controllers/projectController.js" type="text/javascript"></script>
    <script src="app/controllers/testController.js" type="text/javascript"></script>
    <script src="app/controllers/editTestController.js" type="text/javascript"></script>
    <script src="app/controllers/createTestSessionController.js" type="text/javascript"></script>
    <script src="app/controllers/executeTestController.js" type="text/javascript"></script>
    <script src="app/controllers/completeTestController.js" type="text/javascript"></script>
    <script src="app/controllers/testEventController.js" type="text/javascript"></script>
    <script src="app/controllers/testEventListController.js" type="text/javascript"></script>
    <script src="app/controllers/loginController.js" type="text/javascript"></script>
    <script src="app/controllers/userAdminController.js" type="text/javascript"></script>
    <script src="app/controllers/menuController.js" type="text/javascript"></script>
    <script src="app/controllers/testSuiteController.js" type="text/javascript"></script>
    <script src="app/controllers/projectTestEventListController.js" type="text/javascript"></script>
    <script src="app/controllers/logoutController.js"></script>
    <script src="app/controllers/dashboardController.js"></script>
    <script src="app/directives/tsoclick.js" type="text/javascript"></script>
    <script src="app/directives/uiSortable.js" type="text/javascript"></script>

</head>
<body>

    <!-- header -->
    <div id="top-nav" class="navbar navbar-default navbar-static-top"  ng-controller="menuController as vm">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Test Script Organizer</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="vm.loggedIn" class="dropdown">
                        <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">
                            <i class="glyphicon glyphicon-user"></i>
                            Admin
                            <span class="caret"></span>
                        </a>
                        <ul id="g-account-menu" class="dropdown-menu" role="menu">
                            <li>
                                <a href="#/admin">My Profile</a>
                            </li>
                            <li>
                                <a href="#/admin/user">User Administration</a>
                            </li>
                            <li>
                                <a href="#/admin">Administration</a>
                            </li>
                        </ul>
                    </li>
                    <li ng-show="vm.loggedIn"><a href="#/logout"><i class="glyphicon glyphicon-lock"></i>Logout</a></li>
                </ul>
            </div>
            <div ng-repeat="alert in vm.alerts">
                <div class="alert {{alert.type}}" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{alert.msg}}
                </div>
            </div>
        </div>
        <!-- /container -->
    </div>

    <div ng-view></div>
</body>
</html>
